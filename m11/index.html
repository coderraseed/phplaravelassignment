<body>
    <h1>This is module 11 assignment</h1>
    <label for="numInput">Enter a number:</label>
    <input type="number" id="numInput">
    <button onclick="generateTable()">Generate Table</button>
    <div id="multiplicationTable"></div>
    <div id="">
        <p>
            Please check this out put also Console. Thank you
        </p>
    </div>

    <script>
        function multiplicationTable(num) {
            let tableHtml = "<table>";
            for (let i = 1; i <= 10; i++) {
                const product = num * i;
                tableHtml += "<tr><td>" + num + " x " + i + "</td><td>=</td><td>" + product + "</td></tr>";
                console.log(num + " x " + i + " = " + product);
            }
            tableHtml += "</table>";

            document.getElementById("multiplicationTable").innerHTML = tableHtml;
        }

        function generateTable() {
            const numInput = document.getElementById("numInput");
            const num = parseInt(numInput.value);
            multiplicationTable(num);
        }
    </script>
